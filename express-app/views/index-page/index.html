<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../../public/styles/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>FGOS Matcher</title>
  </head>
  <body>
    <div class="body-wrapper">
        <div class="spacer-10"></div>
        <header class="pb-3 mb-4 border-bottom brand-logo">
          <a href="/" class="d-flex align-items-center text-dark text-decoration-none">
            <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="40px" height="32px" viewBox="0 0 124 124" version="1.1">
              <title>Group Copy</title>
              <g id="Page-1" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                  <g id="Group-Copy">
                      <rect id="Rectangle" fill="#E7F0EB" x="0" y="0" width="41.3333333" height="41.3333333"/>
                      <rect id="Rectangle-Copy-3" fill="#E7F0EB" x="0" y="41.3333333" width="41.3333333" height="41.3333333"/>
                      <rect id="Rectangle-Copy-4" fill="#95BAA3" x="0" y="82.6666667" width="41.3333333" height="41.3333333"/>
                      <rect id="Rectangle-Copy-5" fill="#BFD5C7" x="41.3333333" y="82.6666667" width="41.3333333" height="41.3333333"/>
                      <rect id="Rectangle-Copy-6" fill="#E7F0EB" x="82.6666667" y="82.6666667" width="41.3333333" height="41.3333333"/>
                      <rect id="Rectangle-Copy-7" fill="#E7F0EB" x="82.6666667" y="41.3333333" width="41.3333333" height="41.3333333"/>
                      <rect id="Rectangle-Copy-8" fill="#538F6A" x="41.3333333" y="41.3333333" width="41.3333333" height="41.3333333"/>
                      <rect id="Rectangle-Copy" fill="#BFD5C7" x="41.3333333" y="0" width="41.3333333" height="41.3333333"/>
                      <rect id="Rectangle-Copy-2" fill="#95BAA3" x="82.6666667" y="0" width="41.3333333" height="41.3333333"/>
                  </g>
              </g>
          </svg>
          <span class="fs-4">FGOS MATCHER</span>
          </a>
        </header>
      <div class="input-form-wrapper">
        <div class="input-item-wrapper">
          <h5>Программа дисциплины (.doc или .docx)</h5>
          <div class="input-group flex-nowrap">
            <input type="file" id="word_doc" class="form-control" placeholder="Word-file" aria-label="Word-file" aria-describedby="addon-wrapping">
          </div>
        </div>
        <div class="input-item-wrapper">
          <h5>Карта компетенций (.xlsx)</h5>
          <div class="input-group flex-nowrap">
            <input type="file" id="excel_doc" class="form-control" placeholder="Excel-file" aria-label="Excel-file" aria-describedby="addon-wrapping">
          </div>
        </div>
        <div class="spacer-20"></div>
        <button type="button" id="verify-btn" class="btn btn-primary btn-lg">Проверить заполнение</button>
      </div>

      <div style="display: block; min-height: 30px;"></div>
      <p>Тут будет результат сверки документов:</p>
      <div>
          <textarea id= "text_logs" name="logs"></textarea>
      </div>

    </div>


    <script src="./renderer.js"></script>
    <script type="text/javascript" src="./js/index.js"></script>
  </body>
</html>
